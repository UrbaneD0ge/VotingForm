<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Planner's Voting Report</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="dest/app.js" defer></script>
<!-- bootstrap?? -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class='container'>
    <header>
      <img id="dcpLogo" src="./NPU Logo Black-10.png" alt="Logo: City of Atlanta Dept of City Planning Neighborhood Planning Units">
    </header>
    <form>
        <label for="">Select NPU:</label>
        <select name="neighborhood" id="NPU">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
          <option value="K">K</option>
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="N">N</option>
          <option value="O">O</option>
          <option value="P">P</option>
          <option value="Q">Q</option>
          <option value="R">R</option>
          <option value="S">S</option>
          <option value="T">T</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
        <br>
        <label for="chair">Chair:</label>
        <input type="text" name="chair" id="chair">
        <br>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location">
        <br>
        <label for="planner">Planner:</label>
        <input type="text" name="planner" id="planner">
        <br>
        <label for="date">Meeting Date:</label>
        <input type="date" name="date" id="date">
    </form>
    <br>
    <div id='newItem'>
      <legend>Add Item</legend>
      <form id='addItem'>
        <select name='itmType' id='itmType'>
          <option>Type</option>
          <option value='MOSE'>MOSE</option>
          <option value='LRB'>LRB</option>
          <option value='ZRB'>ZRB</option>
        </select>
        <input type="text" name="applName" id="applName" placeholder='Application name'>
        <select name='disposal' id='disposal'>
          <option hidden selected disabled>Disposal</option>
          <option value='Approval'>Approval</option>
          <option value='Denial'>Denial</option>
          <option value='Defer'>Defer</option>
          <option value='No Vote'>No Vote</option>
        </select>
        <textarea class='comments' name="conditions" id="conditions" cols="30" rows="5"></textarea>
        <input type="submit" value="Add Item">
      </form>
    </legend>
    </div>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Application # / Name</th>
          <th>NPU Recommendation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>LRB</td>
          <td contenteditable="true">O'Pubberz</td>
          <td>Approval</td>
        </td>
        </tr>
        <tr>
          <td>MOSE</td>
          <td contenteditable="true">EventFest '99</td>
          <td>123 Main St</td>
        </tr>
        <tr>
          <td>BZA</td>
          <td contenteditable="true">V-22-69</td>
          <td>123 Main St</td>
        </tr>
    </table>

</html>
